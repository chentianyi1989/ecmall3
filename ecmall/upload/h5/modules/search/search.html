    <div class="navbar fixed-top" >
        <div class="search-inline" >
            <div class="search-title" ng-if="isB2B2C" >
              <div ng-click="touchTypeChose()">
                <span >{{isSearchGoods ? "商品" : "店铺"}}</span>
                <img src="image/ind-arrow-down.png" alt=""/>
              </div>
              <div class="hover-warp" ng-if="showTypeChose" ng-click="hideTypeChose()">
                <ul class="search-hover">
                  <li ng-click="choseType(1)">
                    <img src="image/b1_search_goods@2x.png" alt="" />
                    <span>商品</span>
                  </li>
                  <li ng-click="choseType(0)">
                    <img src="image/b1_search_store@2x.png" alt=""/>
                    <span>店铺</span>
                  </li>
                </ul>
              </div>
            </div>
          <img class="search-icon" src="image/ind-search.png" ng-if="!isB2B2C"/>
            <form ng-submit="touchSearch()" ng-class="{'form-control' : isB2B2C }">
                <input class="search-text" ng-model="currentKeyword" placeholder="{{isSearchGoods?'请输入您要搜索的商品' : '请输入您要搜索的店铺'}}"/>
            </form>
        </div>
        <div class="search-cancel" ng-click="goBack()">取消</div>
    </div>
  <!-- / 多店-->

    <div class="app-content">
        <div class="search-header" ng-if="history && history.length">
            <img class="header-icon" src="image/ind-history.png"/>
            最近搜索
        </div>
        <div class="search-keywords" ng-if="history && history.length">
            <div class="keyword" ng-repeat="keyword in history track by $index" ng-click="touchKeyword(keyword)">{{keyword}}</div>
        </div>
        <div class="search-header" ng-if="keywords && keywords.length">
            <img class="header-icon" src="image/ind-hot.png"/>
            热门搜索
        </div>
        <div class="search-keywords" ng-if="keywords && keywords.length">
            <div class="keyword" ng-repeat="keyword in keywords track by $index" ng-click="touchKeyword(keyword.content)">{{keyword.content}}</div>
        </div>
    </div>

</div>
