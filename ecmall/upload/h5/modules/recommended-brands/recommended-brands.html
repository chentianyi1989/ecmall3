<div class="app-container with-navbar" ng-controller="RecommendedBrandsController">

  <div class="navbar fixed-top">
    <div class="navbar-left hide-weixin" ng-click="goBack()">
      <img class="button-icon" ng-src="image/nav-left.png"/>
      <div class="button-text">返回</div>
    </div>
    <div class="navbar-title">
      推荐品牌
    </div>
  </div>

  <div class="app-content app-content-brands" ng-if="recommendBrands && recommendBrands.length">
    <div class="recommended-brands recommended-brands-add">
      <div class="brands-content" ng-repeat="recommendBrand in recommendBrands track by $index">
        <div class="content-item" ng-click="touchBrand(recommendBrand)">
          <img ng-src="image/default-photo.png" lazy-img="{{recommendBrand.logo.large}}"/>
        </div>
      </div>
    </div>
  </div>
</div>
