{include file="header.html"}
<div id="rightTop">
    <p>{$lang.wxa}</p>
    <ul class="subnav">
        <li><span>{$lang.oauthwxa}</span></li>
        <li><a class="btn1" href="index.php?app=wxa&amp;act=paymentWxa">{$lang.paymentwxa}</a></li>
    </ul>
</div>

<div class="info">
    <form method="post">
        <table class="infoTable">
            <tr style="background-color: #F3F8F8; height: 40px;">
                <th colspan="2" align="left" style="padding-left: 5px;">
                    {$lang.oauthwxa_instruction}<font size="2"><a href="https://pay.weixin.qq.com" target="_blank"><span style="background-color: #3d6bac; border-radius: 3px;color: white;padding-left: 5px;padding-right: 8px">{$lang.visit_website}</span></a></font></th>
            </tr>
            <tr>
                <th class="paddingT15">
                    {$lang.status}:</th>
                <td class="paddingT15 wordSpacing5">
                    {html_radios name="status" options=$yes_or_no checked=$setting.status}
                <!-- <span class="grey">{$lang.status}</span> -->
                </td>
            </tr>
            <tr>
                <th class="paddingT15">
                    {$lang.app_id}:</th>
                <td class="paddingT15 wordSpacing5">
                    <input class="infoTableInput" id="app_id" type="text" name="app_id" value="{$setting.app_id}"/>
                </td>
            </tr>
            <tr>
                <th class="paddingT15">
                    {$lang.app_secret}:</th>
                <td class="paddingT15 wordSpacing5">
                    <input class="infoTableInput" id="app_secret" type="text" name="app_secret" value="{$setting.app_secret}"/>
                </td>
            </tr>
            <tr>
            <th></th>
            <td class="ptb20">
                <input class="formbtn" type="submit" name="Submit" value="{$lang.submit}" />
                <input class="formbtn" type="reset" name="Submit2" value="{$lang.reset}" />
            </td>
        </tr>
        </table>
    </form>
</div>
